name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

  build-apk:
    name: Build APK (${{ matrix.variant }})
    runs-on: ubuntu-latest
    needs: analyze-and-test
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    strategy:
      matrix:
        include:
          - variant: mock
            target: lib/main_mock.dart
          - variant: release
            target: lib/main.dart
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk -t ${{ matrix.target }} --release

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep "^version:" pubspec.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/yuejian-${{ matrix.variant }}-v${{ steps.version.outputs.version }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v7
        with:
          name: yuejian-${{ matrix.variant }}-v${{ steps.version.outputs.version }}
          path: build/app/outputs/flutter-apk/yuejian-${{ matrix.variant }}-*.apk
          retention-days: 14
