name: astrology_app
description: 月见 (Yuejian) — AI Astrologer

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # Navigation
  go_router: ^17.1.0

  # Networking
  dio: ^5.8.0+1
  web_socket_channel: ^3.0.2

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.3.0

  # UI
  flutter_animate: ^4.5.2
  flutter_markdown: ^0.7.7+1

  # i18n
  intl: ^0.20.2

  # Utils
  freezed_annotation: ^3.0.0
  json_annotation: ^4.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  freezed: ^3.2.5
  json_serializable: ^6.13.0
  riverpod_generator: ^4.0.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
